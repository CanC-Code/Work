name: Quantize Motion Module
on: [workflow_dispatch]

jobs:
  build-and-quantize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout stable-diffusion.cpp
        uses: actions/checkout@v4
        with:
          repository: leejet/stable-diffusion.cpp
          ref: master
          submodules: recursive

      - name: Install Build and Python Deps
        run: |
          sudo apt-get update && sudo apt-get install -y cmake build-essential python3-pip
          pip3 install torch safetensors numpy

      - name: Build C++ Project
        run: |
          mkdir build && cd build
          cmake .. -DSD_BUILD_EXAMPLES=ON
          cmake --build . --config Release -j $(nproc)

      - name: Download Original Motion Module
        run: |
          # Use -f to fail on HTTP errors and -L to follow redirects
          # We use the 'resolve' link which is the most reliable for raw data
          curl -f -L -o mm_sd_v15_v2.ckpt "https://huggingface.co/guoyww/animatediff-motion-adapter-v1-5/resolve/main/mm_sd_v15_v2.ckpt"

      - name: Convert CKPT to Safetensors
        run: |
          python3 -c "
          import torch
          import os
          from safetensors.torch import save_file
          
          file_path = 'mm_sd_v15_v2.ckpt'
          
          # Check if the file is actually a small text file/error page
          if os.path.getsize(file_path) < 1000000:
              with open(file_path, 'r') as f:
                  print(f'ERROR: File is too small. Content start: {f.read(100)}')
              exit(1)

          print(f'Loading {file_path}...')
          weights = torch.load(file_path, map_location='cpu', weights_only=False)
          
          # Extract state dict if nested
          state_dict = weights.get('state_dict', weights)
          
          # Prepare for safetensors
          new_state_dict = {}
          for k, v in state_dict.items():
              if isinstance(v, torch.Tensor):
                  new_state_dict[k] = v.contiguous()
          
          print('Saving to safetensors...')
          save_file(new_state_dict, 'mm_sd_v15_v2.safetensors')
          "

      - name: Quantize Motion Module
        run: |
          ./build/bin/sd-cli -M convert --type q4_0 -m mm_sd_v15_v2.safetensors -o mm_sd_v15_v2_Q4_0.gguf

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: quantized-motion-module
          path: mm_sd_v15_v2_Q4_0.gguf
