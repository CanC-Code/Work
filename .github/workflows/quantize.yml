name: Quantize Motion Module
on: [workflow_dispatch]

jobs:
  build-and-quantize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout stable-diffusion.cpp
        uses: actions/checkout@v4
        with:
          repository: leejet/stable-diffusion.cpp
          ref: master
          submodules: recursive

      - name: Install Build and Python Deps
        run: |
          sudo apt-get update && sudo apt-get install -y cmake build-essential python3-pip
          pip3 install torch safetensors numpy

      - name: Build C++ Project
        run: |
          mkdir build && cd build
          cmake .. -DSD_BUILD_EXAMPLES=ON
          cmake --build . --config Release -j $(nproc)

      - name: Download Original Motion Module
        run: |
          # Using the verified link you provided
          curl -f -L -o mm_sd_v15_v2.ckpt "https://huggingface.co/guoyww/animatediff/resolve/c323709054f248d80af65b1644d139575d43940b/mm_sd_v15_v2.ckpt?download=true"

      - name: Convert CKPT to Safetensors
        run: |
          python3 -c "
          import torch
          import os
          from safetensors.torch import save_file
          
          file_path = 'mm_sd_v15_v2.ckpt'
          
          # Sanity check: 1.8GB is approx 1,800,000,000 bytes
          if os.path.getsize(file_path) < 100000000:
              print(f'ERROR: File size is only {os.path.getsize(file_path)} bytes. Download failed.')
              exit(1)

          print(f'Loading {file_path}...')
          weights = torch.load(file_path, map_location='cpu', weights_only=False)
          state_dict = weights.get('state_dict', weights)
          
          # Clean up the state dict for Safetensors
          new_state_dict = {k: v.contiguous() for k, v in state_dict.items() if isinstance(v, torch.Tensor)}
          
          print('Saving to safetensors...')
          save_file(new_state_dict, 'mm_sd_v15_v2.safetensors')
          "

      - name: Quantize Motion Module
        run: |
          # Convert the 1.8GB safetensors to a 162MB GGUF
          ./build/bin/sd-cli -M convert --type q4_0 -m mm_sd_v15_v2.safetensors -o mm_sd_v15_v2_Q4_0.gguf

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: quantized-motion-module
          path: mm_sd_v15_v2_Q4_0.gguf
