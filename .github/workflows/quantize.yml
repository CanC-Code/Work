name: Quantize Motion Module
on: [workflow_dispatch]

jobs:
  build-and-quantize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout stable-diffusion.cpp
        uses: actions/checkout@v4
        with:
          repository: leejet/stable-diffusion.cpp
          ref: master
          submodules: recursive

      - name: Install Build and Python Deps
        run: |
          sudo apt-get update && sudo apt-get install -y cmake build-essential python3-pip
          pip3 install torch safetensors numpy

      - name: Build C++ Project
        run: |
          mkdir build && cd build
          cmake .. -DSD_BUILD_EXAMPLES=ON
          cmake --build . --config Release -j $(nproc)

      - name: Download Original Motion Module
        run: |
          curl -f -L -o mm_sd_v15_v2.ckpt "https://huggingface.co/guoyww/animatediff/resolve/main/mm_sd_v15_v2.ckpt"

      - name: Convert and Rename Tensors
        run: |
          python3 -c "
          import torch
          from safetensors.torch import save_file
          
          # Load the CKPT
          ckpt = torch.load('mm_sd_v15_v2.ckpt', map_location='cpu', weights_only=False)
          state_dict = ckpt.get('state_dict', ckpt)
          
          new_state_dict = {}
          for k, v in state_dict.items():
              # CRITICAL: Rename keys to match stable-diffusion.cpp internal convention
              # We prefix motion module keys so the loader finds them
              name = k
              if not name.startswith('model.diffusion_model.'):
                  name = 'model.diffusion_model.' + name
              
              # Ensure tensors are float32 and contiguous for quantization
              new_state_dict[name] = v.to(torch.float32).contiguous()

          print(f'Saving {len(new_state_dict)} renamed tensors...')
          save_file(new_state_dict, 'mm_sd_v15_v2_fixed.safetensors')
          "

      - name: Quantize to GGUF
        run: |
          # Use --convert-name to help the engine map keys correctly
          ./build/bin/sd-cli -M convert \
            --type q4_0 \
            --convert-name \
            -m mm_sd_v15_v2_fixed.safetensors \
            -o mm_sd_v15_v2_Q4_0.gguf

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: quantized-motion-module
          path: mm_sd_v15_v2_Q4_0.gguf
